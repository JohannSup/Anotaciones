<body>
    <h1>TAbLA DE USUARIOS</h1>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo Electronico</th>
            <th>Foto</th>
        </tr>
        <tbody id="cuerpecito"></tbody>






    </table>

<!-- <script src="js/ecmascript.js"></script> -->

<script>
    const obtenerUsuarios = async ()=>{
        const servicio = "https://reqres.in/api/users?page=2"
        try{
            const response = await fetch(servicio,{
                method:"GET",
                headers:{"Content-Type":"application/json"},
            });
            const json = await response.json()
            // console.log(json.data)
            mostrarUsuarios(json)
        }catch(error){
            console.log(error);
        }
    };

    obtenerUsuarios();

    ///////////////////ESTO LO MOSTRARA EN LA TABLA HTML
    function mostrarUsuarios(json){
        let informacion = " ";

        for(let r of json.data){
            informacion += 
            `<tr>

                <td>${r.first_name}</td>
                <td>${r.last_name}</td>
                <td>${r.email}</td>
                <td><image src="${r.avatar}" height=100px width=100px   /></td>

            </tr>`
        }
        document.getElementById("cuerpecito").innerHTML = informacion;
        
    }
