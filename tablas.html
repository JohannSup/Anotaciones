<!DOCTYPE html>
<html lang="en">
<head>

    <title>tablas</title>

<body>

<table border="1">
    <tr>
        <th>Nombre Completo</th>

    c

    <tfoot>
        <tr>

            <td colspan="3">Este es un pie de pagina en todas la columnas</td>
        </tr>

    </tfoot>


</table>

<br>

        <!-- rowspan expansion de columna -->

        <td>Morales</td>
    </tr>

</table>
