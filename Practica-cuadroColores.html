<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/cuadroColores.css">
    

    <title>Cuadros de colores</title>

</head>

<body>
    <div class="container">
        <div class="first-row">
            <div class="box green" id="obj1" onmouseover="color1('white')" onmouseout="color1('green')"></div>
            <div class="box white" id="obj2" onmouseover="color2('green')" onmouseout="color2('white')"></div>
            <div class="box green" id="obj3" onmouseover="color3('white')" onmouseout="color3('green')"></div>
        </div>

        <div class="second-row">
            <div class="box white" id="obj4" onmouseover="color4('green')" onmouseout="color4('white')"></div>
            <div class="box green" id="obj5" onmouseover="color5('white')" onmouseout="color5('green')"></div>
            <div class="box white" id="obj6" onmouseover="color6('green')" onmouseout="color6('white')"></div>
        </div>
    </div>
</body>


<script src="/js/cuadroColores.js"></script>

</html>
